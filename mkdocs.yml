site_url: https://www.practicalkungfu.net/
site_description: 
copyright: Copywrite 2023 Mike Tupker
site_author: Mike Tupker
repo_url: https://github.com/PracticalKungFu/practicalkungfu.github.io
repo_name: practicalkungfu.github.io

theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search
  # - meta
  - blog:
      authors: true
      blog_dir: ./
      blog_toc: true
      archive_toc: true
      categories_toc: true
      post_readtime: false
      draft: false
      draft_on_serve: true
      draft_if_future_date: true
  - rss:
      match_path: posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  analytics:
    provider: custom
    property: cloudflare
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tupcakes

nav:
  - Articles: index.md
  - About: about.md